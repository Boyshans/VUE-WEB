<body>
  <header class=" z-10 sticky bg-white py-5"> <!-- header-->

<body>
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8 " id="app">
        <div class="flex flex-wrap my-5 -mx-2">

            <div class="w-full lg:w-3/5 min-h-screen lg:p-10 flex flex-col h-[200px]">
            <!-- Konten untuk "product" -->
            <h1 class="text-center">Product Section</h1>
    
            <div class="lg:w-3/5 mt-14 px-8 grid grid-cols-2 gap-x-4 gap-y-4 sm:grid-cols-1 lg:grid-cols-2 md:gap-x-4 xl:gap-x-4">
                <div v-for="(product, index) in products" :key="index" class="rounded-lg max-w-md overflow-hidden hover bg-white shadow-md dark:bg-neutral-700 text-center">
                    <!-- Card image -->
                    <a href="#!">
                      <img class="rounded-t-lg w-full h-40 object-cover" :src="product.image" alt="" />
                    </a>
                  
                    <!-- Card body -->
                    <div class="p-6">
                      <!-- Title -->
                      <h5 class="mb-2 text-lg font-semibold tracking-wide text-neutral-800 dark:text-neutral-50">
                        {{ product.name }}
                      </h5>
                  
                      <!-- Button -->
                      <a href="#"
                        class="mt-3 inline-block rounded bg-blue-500 px-4 py-2 text-sm font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:bg-blue-600 hover:shadow-lg focus:bg-blue-600 focus:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-300 dark:shadow-lg dark:hover:shadow-md dark:focus:shadow-md dark:active:shadow-md">
                        Book now
                      </a>
                    </div>
                  </div>
            </div>
        </div>
    
        <div class="w-full lg:w-2/5 shadow-lg lg:p-10 flex flex-col">
            <div class="flex flex-row items-center justify-between px-5 mt-5 border-b-2">
                <div>
                    <span class="font-bold text-xl">Current Order</span>
                </div>
                <div class="font-semibold my-4">
                    <a href="#" wire:click="clearCart()">
                        <span class="px-4 py-2 rounded-md bg-blue-200 text-blue-700">Clear ALL</span>
                    </a>
                </div>
            </div>
            <!-- Konten untuk "carting" -->
        </div>
        
        <div class="w-full lg:w-2/5">
            <h1 class="text-center mt-5">Carting Section</h1>
            <!-- Masukkan konten "carting" Anda di sini -->
        </div>
        
        <script>
            const { createApp, ref } = Vue;
    
            const app = createApp({
              data() {
                return {
                  products: [
                    {
                      code: 'S001',
                      name: 'TAS',
                      image: 'https://tecdn.b-cdn.net/img/new/standard/nature/184.jpg',
                    },
                    {
                      code: 'S001',
                      name: 'TAS',
                      image: 'https://tecdn.b-cdn.net/img/new/standard/nature/184.jpg',
                    },
                    {
                      code: 'S001',
                      name: 'DASI',
                      image: 'https://tecdn.b-cdn.net/img/new/standard/nature/184.jpg',
                    },
                    {
                      code: 'S001',
                      name: 'BAJU',
                      image: 'https://tecdn.b-cdn.net/img/new/standard/nature/184.jpg',
                    },
                  ],
                };
              },
            });
    
            app.mount('#app');
        </script>
 </div>
 </body>
 </html>
